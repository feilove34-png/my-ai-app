    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* PDF Export / Print Styles */
      @media print {
        @page {
          size: A4;
          margin: 10mm;
        }
        
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide interactive elements */
        .no-print {
          display: none !important;
        }

        /* Expand scrollable containers to show all content */
        .overflow-y-auto {
          overflow: visible !important;
          height: auto !important;
          max-height: none !important;
        }

        /* Reset fixed heights */
        .h-\[450px\] {
          height: auto !important;
          min-height: 300px;
        }

        /* Improve visual contrast for print */
        .bg-slate-50, .bg-white {
          border: 1px solid #e2e8f0;
        }
        
        .shadow-sm, .shadow-lg, .shadow-md {
          box-shadow: none !important;
        }

        /* Ensure grid layouts flow linearly if too narrow, or scale content */
        .grid {
          display: block !important;
        }
        
        .lg\:col-span-5, .lg\:col-span-3, .lg\:col-span-4, .lg\:col-span-12 {
          width: 100% !important;
          margin-bottom: 20px !important;
          page-break-inside: avoid;
        }

        /* Typography adjustments */
        h1, h2, h3 {
          page-break-after: avoid;
        }
        
        /* Footer visibility */
        .print-footer {
          display: block !important;
          position: fixed;
          bottom: 0;
          width: 100%;
          text-align: center;
          font-size: 10px;
          color: #94a3b8;
        }
      }
    </style>
